<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="img-top">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
   
    <div class="card__texts">
      <a href="#" class="title">Equilibrium #3429</a>
      <p class="paragraph"> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__price-date">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="img__price">
        <p class="paragraph--price">0.041 ETH</p>
      </div>
      <div class="date">
        <img src="./images/icon-clock.svg" alt="icon-clock" class="img__date">
        <p class="paragraph--date">3 day left</p>
      </div>
    </div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="person" class="person__img">
      <p class="paragraph">Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/bee106" target="_blank">Juan Oca√±o</a>.
  </div> 
</body>
</html>
